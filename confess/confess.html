<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../confess/style.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">If you're here, it means you've read the letter, right?</h1>
                <h1 class = "header_text">I know it's not very romantic, but I want to hear your answer</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.tenor.com/SwQT4BBJS0oAAAAi/peach-and-goma-peach-goma.gif" alt="Cute animated illustration">
            </div>
            <div class="question_text">
                <h1 class="header_text">So, do you want to be my boyfriend (again)?</h1>
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
